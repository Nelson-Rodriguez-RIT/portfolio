<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太鼓の達人</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- This is a standalone build for gameplay features of Project 3 -->
    
    <!-- File loading -->
    <input id="input" class="" type="file">

    <!-- Encases all gameplay elements, this is set to the 'inactive' class when not being used -->
    <section id="game-window" class="inactive">
        <div id="top" class="top-bg-normal">
            <div id="don-chan"></div>
            <div id="soul-bar"><div id="soul-completion"></div><div id="soul-indicator"></div></div>
        </div>

        <div id="middle">
            <div id="ui-bg">
                <div id="score"></div>
                
                <div id="ui-bg">
                    <span id="drum"></span>
                    <span id="combo">???</span>


                    <span id="drum-lr"  class=""></span>
                    <span id="drum-rr" class=""></span>
                    <span id="drum-lc"  class=""></span>
                    <span id="drum-rc" class=""></span>
                </div>
            </div>

            <ul id="game-field">
                <div id="hit-zone"></div>
            </ul>
        </div>

        <div id="bottom">

        </div>
    </section>

    <!-- Scripts require access to pre-exisiting DOM elements; Must be loaded after everything else -->
    <script src="./util.js"></script>
    <script src="./main.js"></script>
</body>
</html>
