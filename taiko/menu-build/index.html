<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太鼓の達人「メニュー」</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="main-menu-window">
        <h1>太鼓の達人</h1>
        <div><button id="song-select-btn">Song Select</button><span>Play preload beatmaps or upload your own!</span></div>
        <div><button id="settings-btn">Settings</button><span>Change how the game functions</span></div>
        <div><button id="tutorial-btn">Tutorial</button><span>Learn the basic of Taiko No Tatsujin</span></div>
        
        <article id="settings-window" class="inactive">
            <div>
                Language<br>
                <form>
                    <label>English<input type="radio" checked></label>
                    <label>日本語<input type="radio"></label>
                </form>
            </div>

            <div>
                Keybinds<br>
                <button>Left Rim</button><button>Left Center</button><button>Right Center</button><button>Right Rim</button>
            </div>

            <div>
                Audio Offset<br>
                <input type="text">
            </div>

            <div>
                Skin<br>
                <input type="file">
            </div>

            <article id="keybind-input-window"></article>
        </article>
        <article id="tutorial-window" class="inactive"></article>
    </section>

    <section id="song-select-window" class="inactive">
        <ul id="beatmaps"></ul>
        <div id="tool-bar">
            <div>
                <button id="upload-btn">Upload</button>
                <button id="delete-btn">Delete</button>
                <button id="random-btn">Random</button>
            </div>

            <button id="play-btn">Play</button>
        </div>
        
        <article id="delete-confirmation-window" class="inactive"></article>
        <article id="upload-window" class="inactive"></article>
    </section>

    <script src="./main.js"></script>
    <script src="./util.js"></script>
</body>
</html>
