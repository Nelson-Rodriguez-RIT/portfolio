<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Wizards</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="menu" class="disabled">
        <h1 id="menu-title">Web Wizards</h1>
        <i><span id="menu-status">Enter a lobby ID to join or create a lobby</span></i>

        <div id="menu-lobby">
            <span><b>Lobby ID</b> <input id="menu-input" type="text"> </span>
            <button id="menu-create">Create Lobby</button> 
            <button id="menu-join">Join Lobby</button>
        </div>
        
        

        <ul id="menu-settings">
            <li>Username <input id="setting-username-input" type="text"></li>
            <li>Class <select>
                <option value="Debug 1">Debug 1</option>
                <option value="Debug 2">Debug 2</option>
                <option value="Debug 3">Debug 3</option>
            </select></li>
        </ul>
    </section>

    <section id="lobby" class="">
        <div id="chat">
            <ul id="chat-text">
            </ul>
            <input id="chat-input" type="text">
        </div>

        <div id="gameplay">
            <canvas id="gameplay-canvas"></canvas>
            <div id="gameplay-menu">
                <div id="gameplay-menu-action">
                    <span id="action-description">Action Description...................</span>

                    <div id="action-selection">
                        <button id="action-move">Move</button>
                        <button id="action-attack">Attack</button>
                        <button id="action-quit">Quit</button>
                    </div>
                </div>

                <div id="gameplay-menu-status">
                    <span id="status-hp">HP: ???/???</span>
                    <span id="status-mp">MP: ???/???</span>
                    <ul id="status-actions">
                        <li>?? moves left</li>
                        <li>?? attacks left</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script src="./classes.js"></script>
    <script src="./main.js"></script>
</body>
</html>
