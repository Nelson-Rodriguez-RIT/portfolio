<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太鼓の達人</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- This is a standalone build for gameplay features of Project 3 -->
    
    <!-- File loading -->
    <input id="input" class="" type="file">
    <input id="input-audio" class="" type="file">

    <!-- Encases all gameplay elements, this is set to the 'inactive' class when not being used -->
    <section id="game-window" class="inactive">
        <div id="top" class="top-bg-normal">
            <div id="don-chan"></div>
            <div id="soul-bar"><div id="soul-completion"></div><div id="soul-indicator"></div></div>
        </div>

        <div id="middle">
            <div id="ui-bg">
                
                <ul id="score"><li class="ui-0-score"></li><li class="ui-0-score"><li class="ui-0-score"></li><li class="ui-0-score"><li class="ui-0-score"></li><li class="ui-0-score"><li class="ui-0-score"></li><li class="ui-0-score"></li><!--Format: HTML.score.innerHTML += <li class="ui-0-score"></li>--></ul>

                <div id="drum"></div>
                
                

                
                <div id="drum-lc" class=""></div>
                <div id="drum-rc" class="inactive"></div>

                <div id="drum-lr" class="inactive"></div>
                <div id="drum-rr" class=""></div>

                <ul id="combo"><li class="ui-0"></li><li class="ui-0-gold"></li><li class="ui-0-gold"></li></ul>
            </div>

            <ul id="game-field">
                <ul id="hit-zone"></ul>
            </ul>
        </div>

        <div id="bottom">

        </div>
    </section>

    <audio id="music"></audio>
    <ul id="sound-effects">

    </ul>

    <audio id="audio-drum" src="./assets/audio/taiko-drum.wav"></audio>
    <audio id="audio-rim" src="./assets/audio/taiko-rim.wav"></audio>
    <audio id="audio-drum-heavy" src="./assets/audio/taiko-drum-heavy.wav"></audio>
    <audio id="audio-rim-heavy" src="./assets/audio/taiko-rim-heavy.wav"></audio>
    <!-- Scripts require access to pre-exisiting DOM elements; Must be loaded after everything else -->
    <script src="./util.js"></script>
    <script src="./main.js"></script>
</body>
</html>
